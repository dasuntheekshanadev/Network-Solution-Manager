
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Network Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#scanButton').click(function() {
                $('#scanButton').prop('disabled', true);
                $('#loading').show();
                $.ajax({
                    type: 'POST',
                    url: '/start_scan',
                    success: function(response) {
                        $('#loading').hide();
                        $('#scanResults').html(response);
                    }
                });
            });
        });
    </script>
    <style>
        /* Additional custom styling can go here */
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold my-8 text-center text-indigo-600">Start Network Scan</h1>
        <button id="scanButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-150 ease-in-out transform hover:-translate-y-1">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" viewBox="0 0 24 24"></svg>
            Start Scan
        </button>
        <div id="loading" class="text-center mt-4 hidden">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A8.004 8.004 0 014 12H0c0 6.627 5.373 12 12 12v-4a7.96 7.96 0 01-6-2.709l-2.45 2.45zM12 20c3.137 0 5.862-1.384 7.772-3.562l-2.45-2.45A7.96 7.96 0 0012 16v4z"></path>
            </svg>
            <span class="text-indigo-500">Scanning... Please wait</span>
        </div>
        <div id="scanResults" class="mt-8 px-4 py-2 bg-white shadow overflow-hidden sm:rounded-lg"></div>
    </div>
</body>
</html>
