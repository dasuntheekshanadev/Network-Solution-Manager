<!-- templates/execute_ssh_command.html -->

{% extends "base.html" %}

{% block title %}Execute SSH Command - NetMans{% endblock %}

{% block header %}
    <h1 class="text-3xl font-bold leading-tight text-black">Execute SSH Command</h1>
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 mt-8">
        <form id="sshForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="host" class="block text-sm font-medium text-gray-700 mb-1">Host:</label>
                <input type="text" id="host" name="host" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="port" class="block text-sm font-medium text-gray-700 mb-1">Port:</label>
                <input type="text" id="port" name="port" value="22" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <label for="command" class="block text-sm font-medium text-gray-700 mb-1">Command:</label>
                <input type="text" id="command" name="command" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-4 py-2">
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Execute Command</button>
            </div>
        </form>
        <div id="output" class="mt-8 bg-white p-8 rounded-lg shadow-sm"></div>
        <div id="error" class="mt-8 bg-white p-8 rounded-lg shadow-sm"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sshForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/execute_ssh_command',
                    data: formData,
                    success: function(response) {
                        $('#output').html('<pre>' + response.output + '</pre>');
                        $('#error').html('');
                    },
                    error: function(xhr, status, error) {
                        $('#output').html('');
                        $('#error').html('<pre>An error occurred while executing the command: ' + error + '</pre>');
                    }
                });
            });
        });
    </script>
{% endblock %}
